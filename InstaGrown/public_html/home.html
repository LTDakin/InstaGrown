<!DOCTYPE html>

<!--
  Authors: Nicholas Eng, Lloyd Dakin

  Contains the html for the home page of the Final Project.
  Contains a site header, search bar for users/posts, a list of
  friends, and the posts that users have submitted to Instagrown
-->

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>InstaGrow</title>
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/home.js"></script>
</head>

<body>
    <div class="area" id="siteHeader">
        <h1 id="headerTitle">InstaGrow.</h1>
        <span>
            <select name="searchOption" id="searchOption">
                <option value="users">users</option>
                <option value="posts">posts</option>
            </select>
            <input id="searchKey" type="text" value=""/>
            <button id="searchButton" onclick="search();">Search</button>
        </span>
        <span id="postSpan">
          <button id="profileButton" onclick="profilePage();">Profile</button>
        </span>
    </div>

    <div id="siteContent">
        <div class = "toolbar">
            <div  class="area" id="friendsList">
                <h1 id="friendsTitle">Friends</h1>
                <div id="friendsContent"></div>
            </div>
        </div>
        <div class="content">
            <div  class="area" id="posts">
                <button id="postButton" onclick="postPage();">Create Post</button>
                <div id="postsContent"></div>
            </div>
        </div>
    </div>
    <button id="helpButton" onclick="window.location = '../help.html';">Help</button>
</body>

</html>
