<!DOCTYPE html>

<!--
  Author: Nicholas Eng

  Contains the html for the home page of the Final Project.
-->

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>InstaGrow</title>
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/home.js"></script>
</head>

<body>
    <div id="siteHeader">
        <h1 id="headerTitle">InstaGrow</h1>
        <button id="helpButton"onclick="window.location = '../help.html';">Help</button>
        <span>
            <select name="searchOption" id="searchOption">
                <option value="users">users</option>
                <option value="posts">posts</option>
            </select>
            <input id="searchKey" type="text" value=""></input>
            <button id="searchButton" onclick="search();">Search</button>
        </span>
        <span id="postSpan">
          <button id="postButton"onclick="postPage();">Create Post</button>
          <button id="profileButton"onclick="profilePage();">Profile</button>
        </span>
    </div>

    <div id="siteContent">
        <div id="friendsList">
            <div id="friendsTitle">Friends</div>
            <div id="friendsContent"></div>
        </div>
        <div id="posts">
            <div id="postsTitle">Posts</div>
            <div id="postsContent"></div>
        </div>
        <div id="status">
            <div id="statusTitle">About:</div>
            <div id="statusContent"></div>
        </div>
    </div>
</body>

</html>
