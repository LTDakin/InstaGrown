<!DOCTYPE html>

  Contains the html for the home page of the Final Project.
-->

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>InstaGrow</title>
    <link rel="stylesheet" type="text/css" href="./css/accountCreation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/accountCreation.js"></script>
</head>

<body>
    <div class="area" id="siteHeader">
        <h1 id="headerTitle">Create an Account</h1>
        <h3>Join other plant enthusiasts!</h3>
    </div>
    <div class="wrapper">
        <div class="area" id="siteContent">
            <h1>Info</h1>
            <div class="formInput">
                <label for="userName">Username: </label>
                <input type="text" name=userName id="userNameInput" />
            </div>

            <div class="formInput">
                <label for="password">Password: </label>
                <input type="password" name=password id="passwordInput" />
            </div>

            <div class="formInput">
                <label for="email">Email:   </label>
                <input type="email" name=email id="emailInput" />
            </div>

            <div class="formInput">
                <h2>Status</h2>
                <textarea name="bio" id="bio" rows="15" cols="30"></textarea>
            </div>

            <div class="formInput">
                <button onclick="createUser();">Create</button>
            </div>
        </div>
    </div>
    <button id="helpButton"onclick="window.location = '../help.html';">Help</button>
</body>

</html>
