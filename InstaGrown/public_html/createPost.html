<!DOCTYPE html>

<!--
  Authors: Nicholas Eng, Lloyd Dakin

  Contains the html for the post creation page of the Final Project.
  Sets up a form asking the user for information to make a post to InstaGrow
-->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>InstaGrow</title>
    <link rel = "stylesheet"
          type= "text/css"
          href= "./css/createPost.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/createPost.js"></script>
  </head>
  <body>
    <div class="area" id="siteHeader">
  		<h1 id="headerTitle">Create a Post</h1>
      <button id="helpButton"onclick="window.location = '../help.html';">Help</button>
    </div>
    <div class="area" id="siteContent">
      <h1>Post Info</h1>
      <div class="formInput">
        <label for="title">Title: </label>
        <input type = "text" name = title id = "titleText"/>
      </div>
      <div class="formInput">
        <div>Enter post here: </div>
        <textarea name="post" id = "postText" rows="10"></textarea>
      </div>
      <div class="formInput">
        <button onclick="createPost();"/>Create</button>
      </div>
    </div>
  </body>
</html>
